<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리다이빙 동의서 관리자 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .admin-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .search-section {
            background: #f8f9fa;
            padding: 30px;
            margin-bottom: 20px;
        }

        .search-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 200px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .consents-list {
            padding: 30px;
        }

        .consent-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
            transition: all 0.3s ease;
        }

        .consent-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .consent-info {
            flex: 1;
        }

        .consent-info h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .consent-info p {
            color: #666;
            margin-bottom: 3px;
            font-size: 0.9rem;
        }

        .consent-date {
            color: #666;
            font-size: 0.9rem;
            margin-right: 20px;
        }

        .consent-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 15px;
        }

        .status-complete {
            background: #d4edda;
            color: #155724;
        }

        .status-duplicate {
            background: #fff3cd;
            color: #856404;
        }

        .view-btn {
            padding: 8px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .consent-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }

        .signature-preview {
            width: 100px;
            height: 50px;
            border: 1px solid #ddd;
            border-radius: 5px;
            object-fit: contain;
        }

        /* 모바일 반응형 디자인 */
        @media (max-width: 768px) {
            .admin-container {
                margin: 0 10px;
                border-radius: 15px;
            }

            .admin-header {
                padding: 30px 20px;
            }

            .admin-header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 20px;
            }

            .search-section {
                padding: 15px;
                margin-bottom: 20px;
            }

            .search-form {
                flex-direction: column;
                gap: 10px;
            }

            .search-input {
                width: 100%;
                min-width: auto;
            }

            .consent-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .consent-date, .consent-status {
                margin-right: 0;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
        }

        /* 작은 화면 (모바일 세로) */
        @media (max-width: 480px) {
            .admin-container {
                margin: 0 5px;
            }

            .admin-header {
                padding: 25px 15px;
            }

            .admin-header h1 {
                font-size: 1.8rem;
            }

            .stats-grid {
                padding: 20px;
            }

            .consents-list {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>프리다이빙 동의서 관리자 페이지</h1>
            <p>체험 참가자 동의서 데이터 관리</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalConsents">0</div>
                <div class="stat-label">총 동의서</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayConsents">0</div>
                <div class="stat-label">오늘 동의서</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="monthConsents">0</div>
                <div class="stat-label">이번 달</div>
            </div>
        </div>

        <div class="search-section">
            <h2>동의서 검색</h2>
            <div class="search-form">
                <input type="text" id="searchName" class="search-input" placeholder="참가자 이름">
                <input type="date" id="searchDate" class="search-input">
                <button onclick="searchConsents()" class="search-btn">검색</button>
                <button onclick="loadAllConsents()" class="search-btn">전체 보기</button>
            </div>
        </div>

        <div class="consents-list" id="consentsList">
            <!-- 동의서 목록이 여기에 표시됩니다 -->
        </div>
    </div>

    <!-- 모달 -->
    <div id="consentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <!-- 모달 내용이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script>
        let allConsents = [];

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            loadAllConsents();
            updateStats();
        });

        // 모든 동의서 로드
        function loadAllConsents() {
            allConsents = JSON.parse(localStorage.getItem('freedivingConsents') || '[]');
            displayConsents(allConsents);
            updateStats();
        }

        // 동의서 검색
        function searchConsents() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const searchDate = document.getElementById('searchDate').value;

            let filteredConsents = allConsents;

            if (searchName) {
                filteredConsents = filteredConsents.filter(consent => 
                    consent.name.toLowerCase().includes(searchName)
                );
            }

            if (searchDate) {
                filteredConsents = filteredConsents.filter(consent => 
                    consent.experienceDate === searchDate
                );
            }

            displayConsents(filteredConsents);
        }

        // 동의서 목록 표시
        function displayConsents(consents) {
            const container = document.getElementById('consentsList');
            
            if (consents.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">등록된 동의서가 없습니다.</p>';
                return;
            }

            const html = consents.map((consent, index) => {
                // 같은 사람, 같은 날짜의 동의서 개수 확인
                const samePersonSameDate = consents.filter(c => 
                    c.name === consent.name && c.experienceDate === consent.experienceDate
                ).length;

                const isDuplicate = samePersonSameDate > 1;
                const statusClass = isDuplicate ? 'status-duplicate' : 'status-complete';
                const statusText = isDuplicate ? '중복' : '완료';

                return `
                    <div class="consent-item">
                        <div class="consent-info">
                            <h3>${consent.name}</h3>
                            <p>연락처: ${consent.contact}</p>
                            <p>체험일: ${consent.experienceDate}</p>
                        </div>
                        <div class="consent-date">
                            ${new Date(consent.timestamp).toLocaleDateString('ko-KR')}
                        </div>
                        <div class="consent-status ${statusClass}">
                            ${statusText}
                        </div>
                        <button onclick="viewConsent(${index})" class="view-btn">상세보기</button>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // 동의서 상세보기
        function viewConsent(index) {
            const consent = allConsents[index];
            const modal = document.getElementById('consentModal');
            const modalContent = document.getElementById('modalContent');

            // 캡처된 이미지가 있는지 확인
            const hasImage = consent.capturedImage;
            
            let imageHtml = '';
            if (hasImage) {
                imageHtml = `
                    <div style="margin-top: 20px;">
                        <h3 style="color: #667eea; margin-bottom: 10px;">동의서 이미지</h3>
                        <img src="${consent.capturedImage}" alt="동의서 이미지" class="consent-image">
                    </div>
                `;
            }

            modalContent.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <h3 style="color: #667eea; margin-bottom: 10px;">참가자 정보</h3>
                    <p><strong>고유 ID:</strong> ${consent.id || 'N/A'}</p>
                    <p><strong>이름:</strong> ${consent.name}</p>
                    <p><strong>연락처:</strong> ${consent.contact}</p>
                    <p><strong>체험일:</strong> ${consent.experienceDate}</p>
                    <p><strong>작성일:</strong> ${new Date(consent.timestamp).toLocaleString('ko-KR')}</p>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h3 style="color: #667eea; margin-bottom: 10px;">동의 항목</h3>
                    <p><strong>신체접촉 동의:</strong> ${consent.consent.physicalContact ? '동의' : '미동의'}</p>
                    <p><strong>환불규정 동의:</strong> ${consent.consent.refundPolicy ? '동의' : '미동의'}</p>
                    <p><strong>안내사항 동의:</strong> ${consent.consent.guidance ? '동의' : '미동의'}</p>
                    <p><strong>수중촬영물 동의:</strong> ${consent.consent.mediaConsent ? '동의' : '미동의'}</p>
                    <p><strong>최종 동의:</strong> ${consent.consent.finalConsent ? '동의' : '미동의'}</p>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h3 style="color: #667eea; margin-bottom: 10px;">전자서명</h3>
                    ${consent.signature ? `<img src="${consent.signature}" alt="서명" class="signature-preview">` : '<p>서명 없음</p>'}
                </div>
                
                ${imageHtml}
            `;

            modal.style.display = 'block';
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('consentModal').style.display = 'none';
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('consentModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // 통계 업데이트
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const thisMonth = new Date().getFullYear() + '-' + String(new Date().getMonth() + 1).padStart(2, '0');

            const total = allConsents.length;
            const todayCount = allConsents.filter(consent => consent.timestamp.startsWith(today)).length;
            const monthCount = allConsents.filter(consent => consent.timestamp.startsWith(thisMonth)).length;

            document.getElementById('totalConsents').textContent = total;
            document.getElementById('todayConsents').textContent = todayCount;
            document.getElementById('monthConsents').textContent = monthCount;
        }
    </script>
</body>
</html>
